{% extends 'base.html' %}

{% block content %}

<div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">

    <div class="flex items-center justify-center w-full">
        <select id="mySelect"
            class=" flex w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option value="all">Select a Category</option>
            {% for category in categories %}
            <option value="{{category}}">{{category}}</option>
            {% endfor %}
        </select>
    </div>

    <!-- card code start -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 p-4" id="data-from-js">
    </div>
    <!-- code end -->

    <!-- pagination code start -->
    <div class="flex flex-col items-center p-4" id="pagination">
        <div class="flex justify-between mt-2 xs:mt-0 pagination">
            <button onclick="pre()"
                class="px-4 py-2 text-sm font-medium text-white bg-gray-800 rounded-l hover:bg-gray-900 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                Prev
            </button>
            <button onclick="next()"
                class="px-4 py-2 text-sm font-medium text-white bg-gray-800 border-0 border-l border-gray-700 rounded-r hover:bg-gray-900 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                Next
            </button>
        </div>
    </div>
    <!-- code end -->
</div>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>

{% endblock %}
