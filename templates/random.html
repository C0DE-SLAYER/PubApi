{% extends 'base.html' %}

{% block content %}

<div class="flex-grow flex items-center justify-center overflow-hidden p-4">
    <div class="bg-while rounded-lg shadow-lg p-6">
        <div class="flex items-center space-x-9">
            <div>
                <h3 class="text-xl font-semibold">{{ data['API'] }}</h3>
                <p class="text-gray-600">{{ data['Category'] }}</p>
            </div>
            <a href="{{ data['Link']}}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">API Link</a>
        </div>

        <hr class="border-gray-300 my-4">

        <div class="mt-4 grid grid-cols-3 gap-4">
            <div>
                <h4 class="text-lg font-semibold">Auth</h4>
                <div class="flex items-center space-x-2">
                    <p class="text-gray-600">{{ data['Auth'] }}</p>
                </div>
            </div>
            <div>
                <h4 class="text-lg font-semibold">HTTPS</h4>
                <div class="flex items-center space-x-2">
                    <p class="text-gray-600">{{ data['HTTPS'] }}</p>
                </div>
            </div>
            <div>
                <h4 class="text-lg font-semibold">Cors</h4>
                <div class="flex items-center space-x-2">
                    <p class="text-gray-600">{{ data['Cors'] }}</p>
                </div>
            </div>
            <div class="col-span-3">
                <h4 class="text-lg font-semibold">Description</h4>
                <p class="text-gray-600">{{ data['Description'] }}</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
